 <head>
   <title> Irish General Election 1918 </title>
   <script language="javascript" src="http://www.google.com/jsapi"></script>
   </head>
   <body>

   <div id="chart"></div>

   <script type="text/javascript">
      var queryString = '';
      var dataUrl = '';

      function onLoadCallback() {
        if (dataUrl.length > 0) {
          var query = new google.visualization.Query(dataUrl);
          query.setQuery(queryString);
          query.send(handleQueryResponse);
        } else {
          var dataTable = new google.visualization.DataTable();
          dataTable.addRows(8);

          dataTable.addColumn('number');
          dataTable.setValue(0, 0, 46.9);
          dataTable.setValue(1, 0, 25.3);
          dataTable.setValue(2, 0, 21.7);
          dataTable.setValue(3, 0, 3);
          dataTable.setValue(4, 0, 1.2);
          dataTable.setValue(5, 0, 0.9);
          dataTable.setValue(6, 0, 0.8);
          dataTable.setValue(7, 0, 0.1);

          draw(dataTable);
        }
      }

      function draw(dataTable) {
        var vis = new google.visualization.ImageChart(document.getElementById('chart'));
        var options = {
          chs: '300x225',
          cht: 'p',
          chco: 'FF9900',
          chd: 's:dPNCBBAA',
          chdl: 'Sinn+Fein|Unionists|Nationalists|Labour+Unionists|Labour|Ind+Unionists|Ind+Labour|Ind+Nationaists',
          chl: 'SF|U|N|LU|L|IU|IL|IN',
          chtt: 'Irish+General+Election+1918'
        };
        vis.draw(dataTable, options);
      }

      function handleQueryResponse(response) {
        if (response.isError()) {
          alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
          return;
        }
        draw(response.getDataTable());
      }

      google.load("visualization", "1", {packages:["imagechart"]});
      google.setOnLoadCallback(onLoadCallback);

    </script>
  </body>
</html>
