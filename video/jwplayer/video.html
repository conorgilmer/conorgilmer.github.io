	<h3>An Example of the JW Player (Single)</h3>
	<p>Below you see a simple embedded example of the JW Player.</p>

	<!-- START OF THE PLAYER EMBEDDING TO COPY-PASTE -->

		<param name="flashvars" value="file=../jwplayer/video.mp4&image=../jwplayer/preview.jpg" />
